[project]
name = "dns_updater"
version = "0.1.0"
authors = [
  { name="VÃ­tor dos Santos Araujo", email="vitoraraujo@tuta.com" },
]
description = "Script to update a DNS record on Cloudflare."
readme = "README.md"
dynamic = ["dependencies"]
requires-python = ">=3.10"

[build-system]
requires = ["hatchling", "hatch-requirements-txt"]
build-backend = "hatchling.build"

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]

[project.optional-dependencies]
tests = ["flake8", "pytest", "pytest-mock", "codecov", "pytest-cov"]

[project.scripts]
update_dns = "dns_updater.cli:main"

[project.urls]
"Homepage" = "https://github.com/vsbits/dns_updater"

[tool.pytest.ini_options]
pythonpath = "src"